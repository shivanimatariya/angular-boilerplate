<header *ngIf="visible">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand">
      <img src="http://webashlar.com/img/logo/light-logo.png" style="width: 150px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" appIsAdmin>Admin Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Page 3</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <span class="user-circle">{{(currentUser?.userName + ' ' + currentUser?.password) | userText}}</span>
        <button type="button" class="btn btn-secondary my-2 my-sm-0" (click)="LogOut()">Sign out</button>
      </form>
    </div>
  </nav>
</header>
